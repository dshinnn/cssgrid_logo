<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Display Grid Example</title>
</head>
<body>
    <h1>Hello World</h1>
    <!-- Create a div that will have a display of grid -->
    <div class="grid-container">
        <div class="advert-area">
            <p>Hello this is my add</p>
        </div>   
        <div class="main-area">
            <p>Hello this is my main</p>
        </div> 
        <div class="nav-area">
            <p>Hello this is my nav</p>
        </div> 
    </div>
    <div class="new_grid">
        <div class="area-1">
            this is area 1
        </div>
    </div>
</body>
</html>
